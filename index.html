<script>
    // 题目1：实现一个函数，将对象数组key相同的value值累加
    // 例如：[{a:1},{b:1},{a:1},{c:1},{b:1}]=>[{a:2},{b:2},{c:1}]
    let arr = [{
        a: 1
    }, {
        b: 3
    }, {
        c: 5
    }, {
        a: 2
    }, {
        b: 4
    }, {
        c: 6
    }, {
        d: 7
    }, {
        b: 4
    }, {
        c: 6
    }];

    function fn(arr) {
        let arrdata = [];
        let objdata = {};
        arr.map(value => {
            for (let attr in value) {
                if (objdata[attr]) {
                    objdata[attr] += value[attr];
                } else {
                    objdata[attr] = value[attr];
                }
            }
        });
        for (let value in objdata) {
            arrdata.push({
                [value]: objdata[value]
            });
        }
        return arrdata;
    }
    console.log(fn(arr));
    console.log(fn([{
        a: 1
    }, {
        b: 1
    }, {
        a: 1
    }, {
        c: 1
    }, {
        b: 1
    }]));
</script>
